name: CD — build, deploy & dbt prod

on:
  push:
    branches: [main]

# Required for GitHub Pages deployment
permissions:
  contents: write

env:
  GCP_PROJECT: sally-pyne-2026
  REGION: us-central1
  IMAGE: us-central1-docker.pkg.dev/sally-pyne-2026/cloud-run-source-deploy/dog-ingestion-job

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - uses: google-github-actions/setup-gcloud@v2

      # Configure Docker to push to Artifact Registry, then build and push two tags:
      #   :latest        — Cloud Run Job is updated to this
      #   :<commit-sha>  — immutable tag for audit / rollback
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and push image
        run: |
          docker build \
            -t ${{ env.IMAGE }}:${{ github.sha }} \
            -t ${{ env.IMAGE }}:latest \
            .
          docker push ${{ env.IMAGE }}:${{ github.sha }}
          docker push ${{ env.IMAGE }}:latest

      # Point the Cloud Run Job at the freshly-pushed :latest image.
      - name: Update Cloud Run Job image
        run: |
          gcloud run jobs update dog-ingestion-job \
            --image ${{ env.IMAGE }}:latest \
            --region ${{ env.REGION }} \
            --project ${{ env.GCP_PROJECT }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt-bigquery
        run: pip install dbt-bigquery==1.9.1

      - name: dbt run (prod)
        working-directory: dog_transformations
        run: dbt run --profiles-dir . --target prod

      - name: dbt test (prod)
        working-directory: dog_transformations
        run: dbt test --profiles-dir . --target prod

      # Generate dbt docs and publish to GitHub Pages
      - name: Generate dbt docs
        working-directory: dog_transformations
        run: dbt docs generate --profiles-dir . --target prod

      - name: Deploy dbt docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dog_transformations/target
          publish_branch: gh-pages
